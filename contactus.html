<!DOCTYPE html>
<html>
    <head>
        <title>contactus </title>

    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tbody>
                        <tr>
                            <td><label>Full Name:</label></td>
                            <td><input type="text" placeholder="Max character length=40"></td>
                        </tr>
                        <tr>
                            <td><label>Mobile No:</label></td>
                            <td><input type="number" ></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                        </tr>
                        <tr>
                            <td><label>Enquiry:</label></td>
                            <td><textarea rows="5" cols="5"></textarea></td>
                        </tr>
                        <tr>
                            <td><button type="submit">Submit</button></td>
                            <td><button type="clear">clear</button></td>
                        </tr> 
                </tbody>
            </table>
        </form>
    </body>
</html>
